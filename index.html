<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    
    <!--style css-->
    <link rel="stylesheet" href="/style.css">
    <title>Movie lovers world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Movie lovers!</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="movieTitle">
          <button class="btn btn-outline-success" type="button" id="searchButton">Search</button>
        </form>
      </div>
    </nav>
    
 <!-- Search output -->
 <div class="container bg-dark sch" id="search_result" style="display: none;">
  <div class="row">
    <div class="col-6 col-sm-12 col-lg-6">
   

      <h2 id="Movie_name">API requests full... please wait</h2>
      <p id="M_year"></p>
      <div class="">
        <img id="Picture" class="poster-img" src="" alt="">
      </div>
    </div>
    <div class="col-6 col-sm-12 col-lg-6 d-flex align-items-center">
      <ul>
        <li><u id="M_genere"></u></li>
        <li><h6 id="M_plot"></h6></li>
        <li><h6 id="M_rating"></h6></li>
      </ul>
    </div>
  </div>
</div>
<!-- Search output -->

  <div class="container-fluid main " id="main">
    <div class="row sub-main  effect">
      <!-- Title col -->
      <div class="col-lg-12 col-sm-12 col-md-12 align-self-end Title p-5">
        <h2 class="title" id="name">API from server is full too many visits on this page.... please wait</h2>
        <ul>
          <li id="year">Fetch api</li>
          <li id="run">please wait... it will take few minutes</li>
          <li id="lang">Appricite your patience</li>
        </ul>
      </div>
      <!-- Title col end -->


      <div class="row">

      <!-- Poster col -->
      <div class="col-lg-6 col-sm-12 col-md-12  Poster ">
        <div class="Poster-plot d-lg-flex ">
          <div class="">
            <img id="pic" class="poster-img" src="" alt="">
          </div>
          <div class="p-3">
           <h5 id="plot"></h5>
           <u  id="genre">Crime</u>
           <h6 id="type"></h6>
           <p id="actors"></p>
           <p id="imdb"></p>
          </div> 
        </div>
      </div>
      <!-- Poster col ends -->

      <!-- Ratings col -->
      <div class="col-lg-6 col-sm-12 col-md-12 Ratings">
        <h6><u>Rotten tomato stats:</u></h6>
        <div class="roter">
          <div id="cont" data-pct="100">
            <svg id="svg" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <circle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
              <circle id="bar" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
            </svg>
          </div>
          <h6 id="percent"></h6>
       <div class="progress">
         <div id="meter" class="progress-bar" role="progressbar"  aria-valuenow="" aria-valuemin="0" aria-valuemax="10"></div>
       </div>
        </div>  

        
      </div>
      <!-- Ratings col ends -->
    </div>
  </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
